<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!--<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .page-container {
            display: flex;
            flex-direction: center;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .page-container::before{
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #B7d9f0 14%, #5fbdfe, #397198);
            z-index: -1;
        }
        
        
        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }

        .logo-container img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .logo-container h1 {
            color: #EC8B0A;
            font-size: 24px;
            margin: 0;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 528px;
            width: 704px;
            position: relative;
            z-index: 1;
        }
        .sign-in-container {
            background-color: #abd7f7;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }
        .sign-in-container h2{
            color: #0a3654;
        }
        .sign-in-container p{
            color: #0a3654;
            font-size: 25px;
        }
        .btn-custom {
            background: linear-gradient(to right, #1e1e1e, #515151 37%, #848484);
            color: #EC8B0A;
            border: none;
            transition: 0.3s;
            height: 52px;
            font-size: 25px;
        }
        .btn-custom:hover {
            color: #EC8B0A;
        }
        .form-control::placeholder{
            color: #505b62 !important;
        }
        .form-control{
            height: 52px !important;
            padding-left:60px !important;
        }
        .input-icon{
            position: relative;
        }
        .input-icon i{
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #505b62;
            font-size: 1.5rem;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        footer{
            background-color: #515151;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Logo and name container -->
    <div class="logo-container">
        <img src="logo.png" alt="Logo">
        <h1>Name</h1>
    </div>

    <div class="page-container">
        <div class="form-container">
            <div class="sign-in-container" id="signInPage">
                <div class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="50" height="50">
                        <!-- Circle -->
                        <circle cx="256" cy="256" r="240" fill="#505b62" stroke="#505b62" stroke-width="15"/>
                        <!-- User icon -->
                        <path fill="none" stroke="#ec8b0a" stroke-width="20" d="M256 128c44.2 0 80 35.8 80 80s-35.8 80-80 80-80-35.8-80-80 35.8-80 80-80zm0 288c-53 0-100-24.3-130.4-62.4 15.5-38.6 53.2-65.6 98.4-65.6h64c45.3 0 82.9 27 98.4 65.6C356 391.7 309 416 256 416z"/>
                    </svg>
                </div>    
                <h2 class="text-center mb-4">Sign In</h2>
                <form id="signInForm">
                    <div class="mb-3 input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" class="form-control" placeholder="User id\phone number\email" required>
                    </div>
                    <div class="mb-3 input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-custom w-100 mb-3">Login</button>
                </form>
                <p class="text-center">or</p>
                <button id="sendOtpBtn" class="btn btn-custom w-100">Send OTP</button>
            </div>
            
            <div class="sign-in-container d-none" id="otpPage">
                <div class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="50" height="50">
                        <!-- Circle -->
                        <circle cx="256" cy="256" r="240" fill="#505b62" stroke="#505b62" stroke-width="15"/>
                        <!-- User icon -->
                        <path fill="none" stroke="#ec8b0a" stroke-width="20" d="M256 128c44.2 0 80 35.8 80 80s-35.8 80-80 80-80-35.8-80-80 35.8-80 80-80zm0 288c-53 0-100-24.3-130.4-62.4 15.5-38.6 53.2-65.6 98.4-65.6h64c45.3 0 82.9 27 98.4 65.6C356 391.7 309 416 256 416z"/>
                    </svg>
                </div>
                <h2 class="text-center mb-4">Sign In</h2>
                <form id="otpForm">
                    <div class="mb-3 input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" placeholder="Enter OTP" required>
                    </div>
                    <button type="submit" class="btn btn-custom w-100">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('sendOtpBtn').addEventListener('click', function() {
            document.getElementById('signInPage').classList.add('d-none');
            document.getElementById('otpPage').classList.remove('d-none');
        });

        document.getElementById('signInForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Login functionality would be implemented here');
        });

        document.getElementById('otpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('OTP verification would be implemented here');
        });
    </script>
    <footer>
        <p>&copy; Tender Management. All rights reserved.</p>
    </footer>
</body>
</html>
