<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom modal styling */
.custom-modal-content {
    font-family: 'Tinos';
    background-color:#000;
    border-radius: 25px;
    color: white;
    padding: 25px;
    border: none;
    width: 800px;
}

/* Checkmark circle */
.check-circle {
    background-color: transparent;
    border: 2px solid #fca503;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    margin: 0 auto 15px;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Check icon inside circle */
.check-icon {
    font-size: 35px;
    color: #fca503;
}

/* Modal text */
.modal-text {
    font-size: 30px;
    margin-bottom: 20px;
}

/* OK button styling */
.ok-button {
    background-color: #5fbdfe;
    border-color: #5fbdfe;
    color: #000;
    font-family: 'Times New Roman', Times, serif;
    font-size: 20px;
    border-radius: 10px;
    padding: 2px 40px;
    font-weight: bold ;
}

    </style>
</head>
<body>
    <!-- Button to trigger the modal -->
    <button id="triggerModal" class="btn btn-primary d-none">Show Pop-up</button>

    <!-- Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content custom-modal-content">
                <div class="modal-body text-center">
                    <div class="check-circle">
                        <span class="check-icon">âœ”</span>
                    </div>
                    <p class="modal-text">Payment is successfully added with <strong>123456</strong> Payment ID.</p>
                    <button class="btn btn-primary ok-button" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script >
        // Trigger the modal automatically
window.onload = function() {
    var triggerBtn = document.getElementById('triggerModal');
    triggerBtn.click();
    
    var myModal = new bootstrap.Modal(document.getElementById('successModal'), {
        keyboard: false
    });
    myModal.show();
};

    </script>
</body>
</html>
